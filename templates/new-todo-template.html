<template id="new-todo">	
    <form id="new-todo-form-" action="2did.com/user/todos" method="post">
        <!-- show on click -->
        <div class="single-line">
            <input id="todo-title-" name="todo-title" type="text" />
            <button type="button">
                <img class="no-add icon" src="./images/prospective-left/x.svg" />
            </button>
        </div>
        <div class="submit-todo">
            <button id="add-as-task" type="button">
                Add as Task
            </button>
            <button id="add-as-event" type="button">
                Add as Event
            </button>
            <button id="add-as-measurement" type="button">
                Add as Measurement
            </button>
        </div>
        <!-- upon submit, render TASK_TEMPLATE, EVENT_TEMPLATE, or MEASUREMENT_TEMPLATE with todo-title before this template instance -->
        <!-- if this template is not at the end of a list, delete it from the DOM -->
    </form>
</template>
