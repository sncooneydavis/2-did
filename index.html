<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="./style.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.bunny.net" />
		<link href="https://fonts.bunny.net/css" rel="stylesheet" />	
		<script src="./script.js" defer></script>
		<title>2*did</title>
	</head>
	<body>
		<div class="main container">
			<div class="left panel">
				<div class="top toolbar">
					<button id="switch-to-data-view" type="button">
						<img class="switch icon" src="./images/prospective-left/toolbars/top-data-view.svg" />
					</button>
					<div id="utility-bar">	
						<!-- lists indicated with # -->
						<input id="utility-input" name="utility-input" type="search" />
						<!-- start with search until no possible results, then switch to add -->
						<img class="search icon" src="./images/prospective-left/toolbars/utility-bar-search.svg" />
						<img class="add icon hidden" src="./images/prospective-left/add.svg" />
					</div>
					<!-- reveal on click -->
					<div class="submit-todo hidden">
						<p>
							Add As:
						</p>
						<button id="add-as-task" type="button">
							<img class="task icon" src="./images/prospective-left/todo-components/task.svg" />
							Task
						</button>
						<button id="add-as-event" type="button">
							<img class="event icon" src="./images/prospective-left/todo-components/date.svg" />
							Event
						</button>
						<button id="add-as-variable" type="button">
							<img class="variable icon" src="./images/prospective-left/todo-components/variable.svg" />
							Variable
						</button>
						<button id="add-as-routine" type="button">
							<img class="routine icon" src="./images/prospective-left/todo-components/recurring.svg" />
							Routine
						</button>
					</div>
					<!-- on click, render TASK_TEMPLATE, EVENT_TEMPLATE, VARIABLE_TEMPLATE or ROUTINE_TEMPLATE with todo-title before this template instance -->
					<div id="change-group-order">
						<button type="button">
							<img class="order icon" src="./images/prospective-left/toolbars/top-order.svg" />
						</button>
						<div class="dropdown hidden organize-options">
							<ul>Group By: 
								<li>
									<label for="group-by-list">
										<input id="group-by-list" name="group-by" type="radio" />
										List
									</label>
								</li>
								<li>
									<label for="group-by-type">
										<input id="group-by-type" name="group-by" type="radio" />
										Type
									</label>
								</li>
							</ul>
							<ul>Order By:
								<li>
									<label for="order-by-date">
										<input id="order-by-date" name="order-by" type="radio" />
										To-do Date
									</label>
								</li>
								<li>
									<label for="order-by-creation-date">
										<input id="order-by-creation-date" name="order-by" type="radio" />
										Creation Date
									</label>
								</li>
							</ul>
						</div>
					</div>
					<div class="toggle collapse-expand">
						<button type="button">
							<img class="collapse icon" src="./images/prospective-left/toolbars/top-collapse.svg">
						</button>
						<button type="button">
							<img class="expand icon hidden" src="./images/prospective-left/toolbars/top-expand.svg">
						</button>
					</div>				
				</div>
				<div id="todo-pane">
					<!-- APPEND LIST OR TASK/EVENT/VAR HERE -->
					<div>	
						<form id="new-list-form" action="2did.com/user/todos" method="post"></form> 
							<button type="button">
								<img class="add icon" src="./images/prospective-left/add.svg" />
							</button>
							<input id="new-list-input" name="new-list-input" class="list input" type="text"  />
						</form>
						<!-- APPEND THE NEW LIST ABOVE NEW_LIST_FORM -->
					</div>
				</div>
				<div class="bottom toolbar">
					<!-- in settings, set default view -->
					<!-- will open new browser window (restrictions on resize of existing window) -->
					<button id="switch-to-default-view" type="button">
						<img class="switch icon" src="./images/prospective-left/toolbars/bottom-default-view.svg" />
					</button>
					<button id="help" type="button">
						<img class="help icon" src="./images/prospective-left/toolbars/bottom-help.svg">
					</button>
					<button id="settings" type="button">
						<img class="settings icon" src="./images/prospective-left/toolbars/bottom-settings.svg">
					</button>
				</div>
			</div>
			<div class="right panel">
				<div class="main" id="day-view">
					<div class="primary container">
						<div class="top-section">
							<div class="date-labels">
								<span id="day-name">
									<!-- GET FROM DAY OBJECT -->
								</span>
								<span>, </span>
								<span id="month-name">
									<!-- GET FROM DAY OBJECT -->
								</span>
								<span id="day-number">
									<!-- GET FROM DAY OBJECT -->
								</span>
							</div>
							<div class="unscheduled">
								<!-- for each event with no scheduled time or that has a time outside bounds of displayed time, APPEND EVENT_BOX FROM DAY_TEMPLATES -->
								<!-- for each timed task with no scheduled time or that has a time outside bounds of displayed time, APPEND TIMER_BOX FROM DAY_TEMPLATES -->
								<!-- for each NON-timed task with no scheduled time or that has a time outside bounds of displayed time, APPEND TASK_BOX FROM DAY_TEMPLATES -->
							</div>
						</div>
						<div class="middle-section">
							
							<!-- APPEND HOURS_LABEL FROM DAY_TEMPLATES -->
							<!-- APPEND NOW_LABEL FROM DAY_TEMPLATES -->
							<!-- css grid: 60 rows per hour -->
							<!-- number of hours shown from settings -->
	
							<!-- APPEND TASK_BOX FROM DAY_TEMPLATES NEXT TO HOUR -->
							<!-- APPEND EVENT_BOX FROM DAY_TEMPLATES NEXT TO HOUR-->
							<!-- APPEND TIMER_BOX FROM DAY_TEMPLATES NEXT TO HOUR-->
	
							<!-- TODO LATER: overlay "work blocks" from settings -->
						</div>
						<div class="bottom-section">
							<!-- for each non-scheduled variable in day object, APPEND VARIABLE_BUTTON FROM DAY_TEMPLATES -->
							<!-- for each non-scheduled routine in day object, APPEND ROUTINE_BUTTON FROM DAY_TEMPLATES -->
						</div>
					</div>
					<!-- on viewport horizontal expand, APPEND COMPARISON_DAY FROM DAY_TEMPLATES -->
				</div>
				<div class="main hidden" id="week-view">
					<!-- TODO LATER: build -->
				</div>
				<div class="main hidden" id="month-view">
					<!-- TODO LATER: build -->
				</div>
				<div class="main hidden" id="year-view">
					<!-- TODO LATER: build -->
				</div>
				<div class="vertical-toolbars">
					<div class="view-picker">
						<form id="toggle-view-picker" name="toggle-view-picker" action="2did.com/" method="post">
							<img class="calendar-view icon" src="./images/prospective-right/view.svg" />
							<img class="date-picker icon empty" src="./images/prospective-left/todo-components/date.svg" />
						</form>
						<!-- if toggled to view, on click switches calendar view to selected type, give all other types class 'empty'-->
						<!-- if toggled to picker, click shows picker for the selected type, give all other types 'empty' -->
						<div>
							<div class="left hidden">
								<!-- TODO LATER: horizontal quick scroll through days of month -->
							</div>
							<button class="right dot" id="day-view" type="button">
								D						
							</button>
						</div> 
						<div>
							<div class="left hidden">
								<!-- TODO LATER: horizontal quick scroll through weeks -->
								<!-- 52 weeks; 53 weeks if current year starts on thursday or is a leap year starting on Wednesday -->
							</div>
							<button class="right dot empty" id="week-view" type="button">
								W
							</button>
						</div> 
						<div>
							<div class="left hidden">
								<!-- TODO LATER: horizontal quick scroll through months -->
							</div>
							<button class="right dot empty" id="month-view" type="button">
								M
							</button>
						</div> 
						<div>
							<div class="left hidden">
								<!-- TODO LATER: horizontal quick scroll through years -->
							</div>
							<button class="right dot empty" id="year-view" type="button">
								Y
							</button>
						</div> 	
					</div>
					<div class="zoom">
						<button class="dot" type="button">
							+
						</button>
						<button class="dot" type="button">
							-
						</button>
						<!-- TODO LATER (if needed): add button to expand (rendering in-day scrolling unnecessary) -->
					</div>			
				</div>
			</div>
		</div>
	</body>
</html>
